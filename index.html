<!DOCTYPE html>
<html>

<head>
  <title>Budget Tracker Application</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class="header-block">
      <div class="logo"></div>
      <h1 class="title">BUDGET TRACKER</h1>
      <div class="tip-day"></div>
    </div>
  </header>

  <main>
    <section>
      <p id="current-day" class="current-day"></p>
    </section>

    <section>
      <div id="card input-block">
        <h2 id="input-title">Input your income or expense:</h2>
        <form>
          <div>
            <label for="amount">Amount</label>
            <input amount="amount" id="amount" required>
          </div>
          <div>
            <label for="category">Category</label>
            <select name="category" id="category" required>
              <option value="PayCheck">Income - Pay Check</option>
              <option value="Bonus">Income - Bonus</option>
              <option value="IncOthers">Income - Others</option>
              <option value="food">Expense - Eat Out, food</option>
            </select>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
    <section>
      <div id="card input-currency-block">
        





      </div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
