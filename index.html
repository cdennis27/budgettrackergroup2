<!DOCTYPE html>
<html>

<head>
  <title>Budget Tracker Application</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class="header-block">
      <div class="logo"></div>
      <h1 class="title">BUDGET TRACKER</h1>
      <div>Tip of the day: <span class="tip-day"></span></div>

    </div>
  </header>

  <main>
    <section>
      <p id="current-day" class="current-day"></p>
      <p id="balance" class="balance">Balance CAD$:<span id="balance-amount"></span></p>
    </section>

    <section>
      <div id="table" class="table"></div>
    </section>

    <section>
      <div id="card input-block">
        <h2 id="input-title">Input your income or expense:</h2>
        <form>
          <div>
            <label for="amount">Amount</label>
            <input type="number" name="amount" id="amount" min="0" max="999999999" step="0.01" required>
          </div>
          <div>
            <label for="category">Category</label>
            <select name="category" id="category" required>
              <option value="payCheck">Income - Pay Check</option>
              <option value="bonus">Income - Bonus</option>
              <option value="incOthers">Income - Others</option>
              <option value="food">Expense - Eat Out, Food</option>
              <option value="groceries">Expense - Groceries</option>
              <option value="entertainment">Expense - Entertainment</option>
              <option value="rent">Expense - Rent / Mortgage</option>
              <option value="fuel">Expense - Eat Out, food</option>
              <option value="transport">Expense - Transport</option>
              <option value="utilities">Expense - Utilities</option>
              <option value="shopping">Expense - Shopping</option>
              <option value="education">Expense - Education</option>
              <option value="expOthers">Expense - Other Bills</option>
            </select>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
    <section>
      <div id="card input-currency-block">
        <h2 id="currency-title">Currency rates</h2>
        <form>
          <div>
            <label for="amount-currency">Amount</label>
            <input type="number" name="amount-currency" id="amount-currency" min="0" max="999999999" step="0.01" required>
          </div>
          <div required>
            Currency:
            <input type="radio" name="currency" id="usd" required>
            <label for="usd">USD</label>
            <input type="radio" name="currency" id="eur">
            <label for="eur">EUR</label>
            <input type="radio" name="currency" id="gbp">
            <label for="gbp">GBP</label>
          </div>
          <button type="submit">Convert</button>
        </form>
        <p class="currency-output">CAD$=<span id="currency-output"></span></p>




        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <h4>All references for API's used should be here</h4>
    <!-- AdviceSlip API -->
    <a href="https://api.adviceslip.com/">AdviceSlip</a> <br>
    <!-- Free Forex API -->
    <a href="https://www.freeforexapi.com">Free Forex API</a>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>

</body>


</html>
