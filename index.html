<!DOCTYPE html>
<html>

<head>
  <title>Budget Tracker Application</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

  <link rel="icon" type="image/png" href="./assets/images/logo.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Roboto:wght@100;300;500&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-md-center">

      <!-- row Section -->
      <div class="col-md-8 p-5 rowSection">
        <div class="rowSection-Header">

          <!-- Header -->
          <div class="row no-gutters header-block">
            <div class="col-md-2 no-gutters text-left">
              <img class="logo" src="./assets/images/logo.png" alt="Budget Tracker Logo">
            </div>
            <div class="col-md-10 no-gutters text-left">
              <h1 class="font-weight-bold title">Budget Tracker</h1>
              <div><span class="tip-day"></span></div>
            </div>
          </div>

          <!-- Date & Balance Section -->
          <div class="row mt-5 header-block">
            <p id="current-day" class="current-day col-md-6 font-weight-bold"></p>
            <p id="balance" class="balance col-md-6 text-right">Balance<span id="balance-amount"></span>
            </p>
          </div>

          <!-- Table Section -->
          <!-- <div class="row p-3 cardMain">
            <div class="col-1 row10 ">
              <div class="iconMain">
                <i class="fa-solid fa-credit-card fa-xl iconIncome"></i>
              </div>
            </div>
            <div class="col-6">
              <h5>Income - Pay Check</h5>
              <p>20 November 2022</p>

            </div>
            <div class="col-4 text-right">
              <h5 class="text-right">$5300</h5>
            </div>
            <div class="col-1">
              <div class="closeBtn">
                <i class="fa-sharp fa-solid fa-rectangle-xmark fa-xl iconClose"></i>
              </div>
            </div>
          </div> -->
        </div>

      </div>

      <!-- Input Section -->
      <div class="col-md-4 p-4 inputSection">
        <div class="m-4 inputSectionBox">
          <div id="card input-block">
            <h3 class="text-center mb-4" id="input-title">Input your Income / Expense</h3>
            <form class="formIncomeExpense">

              <div class="form-group">
                <label for="inputLabel">Amount</label>
                <input type="number" name="amount" id="amount" min="0" max="999999999" step="0.01" required
                  class="form-control border-primary" placeholder="$0.00">
              </div>

              <div class="form-group ">
                <label for="inputLabel">Category</label>
                <select class="form-control border-primary" name="category" id="category" required>
                  <option value="payCheck">Income - Pay Check</option>
                  <option value="bonus">Income - Bonus</option>
                  <option value="incOthers">Income - Others</option>
                  <option value="food">Expense - Eat Out, Food</option>
                  <option value="groceries">Expense - Groceries</option>
                  <option value="entertainment">Expense - Entertainment</option>
                  <option value="rent">Expense - Rent / Mortgage</option>
                  <option value="fuel">Expense - Eat Out, food</option>
                  <option value="transport">Expense - Transport</option>
                  <option value="utilities">Expense - Utilities</option>
                  <option value="shopping">Expense - Shopping</option>
                  <option value="education">Expense - Education</option>
                  <option value="expOthers">Expense - Other Bills</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary btn-block">Submit</button>

            </form>
          </div>

          <hr class="m-5 divider">
          </hr>

        </div>

        <div class="m-4 inputSectionBox">
          <div id="card input-currency-block">
            <h3 class="text-center mb-3" id="currency-title">Currency Rates</h3>
            <form>

              <div class="form-group">
                <label for="amount-currency">Amount</label>
                <input class="form-control border-primary" placeholder="$0.00" type="number" name="amount-currency"
                  id="amount-currency" min="0" max="999999999" step="0.01" required>
              </div>

              <div class="form-group row" required>
                <div class="col-md-12 text-center">
                  <input type="radio" name="currency" id="usd" required>
                  <label for="usd">USD</label>
                  <input type="radio" name="currency" id="eur">
                  <label for="eur">EUR</label>
                  <input type="radio" name="currency" id="gbp">
                  <label for="gbp">GBP</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Convert</button>
            </form>
            <p class="currency-output border border-primary rounded-sm p-2 mt-4 text-center border border-secondary">
              CAD$=<span id="currency-output"></span></p>

            </form>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="col-md-12 text-center footer">
        <p>All references for API's used should be here</p>

        <!-- AdviceSlip API -->
        <a href="https://api.adviceslip.com/">AdviceSlip</a>

        <!-- NBP Web API -->
        <a href="http://api.nbp.pl/en.html">NBP Web API</a>
      </footer>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"

  <script src="assets/js/script.js"></script>
</body>
