<!DOCTYPE html>
<html>

<head>
  <!-- Site Title -->
  <title>Budget Tracker Application</title>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS Style -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class="header-block">
      <div class="logo"></div>
      <!-- Title -->
      <h1 class="title">BUDGET TRACKER</h1>
      <!-- AdviceSlip API -->
      <div>Tip of the day: <span class="tip-day"></span></div>

    </div>
  </header>

  <main>
    <!-- Date and Balance Section -->
    <section>
      <!-- Day JS -->
      <p id="current-day" class="current-day"></p>
      <!-- Total Balance -->
      <p id="balance" class="balance">Balance CAD$:<span id="balance-amount"></span></p>
    </section>

    <section>
      <!-- Income and Expense Table Section -->
      <div id="table" class="table"></div>
    </section>

    <section>
      <!-- Input Section -->
      <div id="card input-block">
        
        <h2 id="input-title">Input your income or expense:</h2>
        <form id="form">
          <div>
            <label for="amount">Amount</label>
            <input type="number" name="amount" id="amount" min="0" max="999999999" step="0.01" required>
          </div>
          <div>
            <label for="category">Category</label>
            <select name="category" id="category" required>
              <option value="payCheck" select="selected">Income - Pay Check</option>
              <option value="bonus">Income - Bonus</option>
              <option value="incOthers">Income - Others</option>
              <option value="food">Expense - Eat Out, Food</option>
              <option value="groceries">Expense - Groceries</option>
              <option value="entertainment">Expense - Entertainment</option>
              <option value="rent">Expense - Rent / Mortgage</option>
              <option value="fuel">Expense - Eat Out, food</option>
              <option value="transport">Expense - Transport</option>
              <option value="utilities">Expense - Utilities</option>
              <option value="shopping">Expense - Shopping</option>
              <option value="education">Expense - Education</option>
              <option value="expOthers">Expense - Other Bills</option>
            </select>
          </div>
          <div class="table">
          
          <input type="submit" id="button" value="Generate a table" />
          </div>
        </form>
          <!-- <button id="submit" onclick="submit()">Submit</button> -->
        
      </div>
    </section>

    <section>
      <!-- Currency Section -->
      <div id="card input-currency-block">
        <h2 id="currency-title">Currency rates</h2>
        <form>
          <div>
            <label for="amount-currency">Amount in <span style="text-transform: uppercase;" id="exchangeRate"> USD $</span> $</label>
            <input type="number" name="amount-currency" id="amountcurr" min="0" max="999999999" step="0.01" required>
          </div>
          <div id="currency" required>
            Currency:
            <input type="radio" name="currency" id="usd" value="usd" checked="checked" onclick="getRate()">
            <label for="usd">USD</label>
            <input type="radio" name="currency" id="eur" value="eur" onclick="getRate()">
            <label for="eur">EUR</label>
            <input type="radio" name="currency" id="gbp" value="gbp" onclick="getRate()">
            <label for="gbp">GBP</label>
          </div> 
          </form>
          <button id="convert" onclick="convert(event)">Convert</button>
        
        <p class="currency-output">Exchange rate is: <span id="currency-output"></span ><span style="text-transform: uppercase;" id="exchangeRate2"></span></p>
        <p class="currency-output">Your amount exchanged is: <span id="cad-output"></span> CAD $</span></p>
      

      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <h4>All references for API's used should be here</h4>

    <!-- AdviceSlip API -->
    <a href="https://api.adviceslip.com/">AdviceSlip</a> <br>

    <!-- NBP Web API -->
    <a href="http://api.nbp.pl/en.html">NBP Web API</a>
  </footer>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- DayJS -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="assets/js/script.js"></script>
  <script src="assets/js/tablescript.js"></script>

</body>


</html>
