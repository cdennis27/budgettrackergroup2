<!DOCTYPE html>
<html>

<head>
  <title>Budget Tracker Application</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/css/table.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body onload="createTable()">

  <header>
    <div class="header-block">
      <div class="logo"></div>
      <h1 class="title">BUDGET TRACKER</h1>
      <div class="tip-day"></div>
    </div>
  </header>

  <main>
    <section>
      <p id="current-day" class="current-day"></p>
      <p id="balance" class="balance">Balance CAD$:<span id="balance-amount"></span></p>
    </section>

    <section>
      <div id="table" class="table"></div>
    </section>

    <section>
      <div id="card input-block">
        <h2 id="input-title">Input your income or expense:</h2>
        <form id="form">
          <div>
            <label for="amount">Amount</label>
            <input type="number" name="amount" id="amount" min="0" max="999999999" step="0.01" required>
          </div>
          <div>
            <label for="category">Category</label>
            <select name="category" id="category" required>
              <option value="payCheck" class="payCheck" select="selected"> <i class="fa-solid fa-money-check-dollar-pen"></i>Income - Pay Check</option>
              <option value="bonus" class="bonus"> <i class="fa-regular fa-money-bill-trend-up"></i>Income - Bonus</option>
              <option value="incOthers" class="incOther"> <i class="fa-light fa-money-check-dollar-pen"></i>Income - Others</option>
              <option value="food" class="food"> <i class="fa-regular fa-plate-utensils"></i>Expense - Eat Out, Food</option>
              <option value="groceries" class="groceries"><i class="fa-regular fa-cart-shopping-fast"></i>Expense - Groceries</option>
              <option value="entertainment" class="entertainment"> <i class="fa-solid fa-camera-movie"></i> Expense - Entertainment</option>
              <option value="rent" class="rent"> <i class="fa-solid fa-house"></i> Expense - Rent / Mortgage</option>
              <option value="fuel" class="fuel"> <i class="fa-solid fa-gas-pump"></i> Expense - Eat Out, food</option>
              <option value="transport" class="transport"> <i class="fa-duotone fa-car"></i> Expense - Transport</option>
              <option value="utilities" class="utilities"> <i class="fa-light fa-utility-pole-double"></i>Expense - Utilities</option>
              <option value="shopping" class="shopping"> <i class="fa-solid fa-store"></i> Expense - Shopping</option>
              <option value="education" class="education"> <i class="fa-solid fa-user-graduate"></i> Expense - Education</option>
              <option value="expOthers" class="expOthers"> <i class="fa-regular fa-plate-utensils"></i> Expense - Other Bills</option
            </select>
          </div>
          <div class="table">
            <i class="fa-duotone fa-house-turret"></i>
          <input type="submit" id="button" value="Generate a table" onclick="window.location.reload()" />
          
        </div>
        </form>
      </div>
    </section>
    <section>
      <div id="card input-currency-block">
        <h2 id="currency-title">Currency rates</h2>
        <form>
          <div>
            <label for="amount-currency">Amount</label>
            <input type="number" name="amount-currency" id="amount-currency" min="0" max="999999999" step="0.01" required>
          </div>
          <div required>
            Currency:
            <input type="radio" name="currency" id="usd" required>
            <label for="usd">USD</label>
            <input type="radio" name="currency" id="eur">
            <label for="eur">EUR</label>
            <input type="radio" name="currency" id="gbp">
            <label for="gbp">GBP</label>
          </div>
          <button type="submit">Convert</button>
        </form>
        <p class="currency-output">CAD$=<span id="currency-output"></span></p>

        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <h4>All references for API's used should be here</h4>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
 <script src="./assets/js/tablescript.js"></script> -->
  <script src="./assets/js/script.js"></script>

</body>


</html>
